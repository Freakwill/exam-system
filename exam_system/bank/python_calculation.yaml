    function guess_price():
        # 定义函数 guess_price
        # 本程序用于实现一个多轮猜价格游戏

        price = 50
        guess_times = 0
        while guess_times < 3:
            guess = input("请输入你的猜测: ")
            guess_times += 1
            if guess = price:
                print("恭喜你猜对了!")
                return
            elif guess > price:
                print("你的猜测太高了.")
            else:
                print("你的猜测太低了.")
        print("你已经用完了所有的猜测机会.")
        print("正确的价格是:", price)

    guess_price()  # 调用函数
    ```
  answer: |
    1. 函数定义的关键词是def, 不是function
    2. guess是字符串类型没有进行类型转换
    3. if条件句中"="改为"=="

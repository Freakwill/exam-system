    def play(name, game='Royal Crash', time):
        # 定义函数play
        # 本程序用于调查学生玩游戏时间

        print('Student: ', name)
        print(f'play {game} with {time} hours!')

        if time > 3
            print(f'{name} is a bad student.')
        else time > 1:
            print(f'Just so so.')
        else:
            print(f'Teachers will like {name}.')

    play(name='Mario', 'Pokemon', 3)   # 第一次调用
    play(0.5, game='CS, name='Steve')  # 第二次调用
    ```
